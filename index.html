<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="playerStyle.css">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="frame" ></div>
    <div id="main">
        <div id="videoPanel">
            <video id="myVideo" width="595" height="400" src="Video.MKV" onclick="playOrPause()"></video>
        </div>
        <div id="displaytime" >
            <label id="showtime"></label>
        </div>
        <div id="controls">
            <div id="seek-bar" onclick="changePos()">
                <div id="fill"></div>
            </div>
            <table border=0>
                <tr>
                    <td width="40%">
                        <div id="currentTime">00:00 / 00:00</div>
                    </td>
                    <td width="30%">
                            <img id="back10" src="10secb.png"  onclick="backwardSec()"  />
                            <img id="plyBtn" src="play.png"  onclick="playOrPause()"  />
                            <img id="for10" src="10secf.png"  onclick="forwardSec()"  />
                    </td>
                    <td>
                            <img src="speaker.png"  id="speaker" onclick="muteVolume()"/>
                    </td>
                    <td>
                            <input type="range" id="volume" min="0" max="1" value="1" step="0.05" onChange="changeVolume()"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
